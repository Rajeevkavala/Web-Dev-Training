<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <nav class="netflix-nav">
            <div class="navbar">
                <div class="header">
                    <img src="/Day-7/Netflix.png" alt="netflix logo" class="netflix-logo">
                </div>
                <div class="buttons">
                    <div class="select-btn">
                        <div class="icon-container">
                            <img src="/Day-7/translate.png" alt="">
                        </div>
                        <select name="select" id="select">
                            <option value="home">Home</option>
                            <option value="tv-shows">TV Shows</option>
                            <option value="movies">Movies</option>
                            <option value="latest">Latest</option>
                            <option value="my-list">My List</option>
                        </select>
                    </div>
                    <div class="sign-in-btn">
                        <button type="button" class="Sign-in">Sign in</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="hero-section">
            <div class="hero-heading">
                <h1>Unlimited movies, TV <br> shows and more</h1>
                <p class="pricing">Starts at â‚¹149. Cancel at any time.</p>
                <p class="extra-info-heading">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="input-and-btn">
                <div class="input-email">
                    <input type="email" class="Email-address" name="email" id="email" placeholder="Email address">
                </div>
                <div class="get-started-btn">
                    <button type="button" class="Get-started">Get Started
                        <img src="/Day-7/arrow_forward_ios_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <div class="movies-sections">
        <div class="banner">
        <div class="gradient-line"></div>
        </div>
        <div class="movies-trending">
            <h2>Trending Now</h2>
            <div class="movies-list">
                <img src="/Day-7/Avatar.jpg" alt="Avatar">
                <img src="/Day-7/Stranger Things.jpg" alt="Stranger Things">
                <img src="/Day-7/Breaking Bad.jpg" alt="Breaking Bad">
                <img src="/Day-7/The Crown.jpg" alt="The Crown">
                <img src="/Day-7/Money Heist.jpg" alt="Money Heist">
                <img src="/Day-7/The Witcher.jpg" alt="The Witcher">
            </div>
        </div>
    </div>
</body>

</html>
