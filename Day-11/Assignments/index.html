<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: black;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-direction: column;
      }
      h1 {
        color: white;
        font-size: 48px;
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ff2525;
        color: rgb(255, 255, 255);
        font-size: 36px;
        border-radius: 15px;
        cursor: pointer;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        -ms-border-radius: 15px;
        -o-border-radius: 15px;
        transition: all 0.5s ease-in-out;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        animation: animate 1s ease-in-out infinite;
        -webkit-animation: animate 1s ease-in-out infinite;
      }
      button:hover {
        transform: scale(1.1);
        background-color: #3ef61970;
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        -ms-transform: scale(1.1);
        -o-transform: scale(1.1);
        box-shadow: 0px 0px 100px #03b40e;
      }

      #demo {
        color: white;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Click on the Buttons to Execute the Assignment</h1>
    <div class="btn-container"></div>
    <button class="btn-1" type="button" onclick="Assignment1()">
      Assignment 1
    </button>
    <button class="btn-2" type="button" onclick="Assignment2()">
      Assignment 2
    </button>
    <button class="btn-3" type="button" onclick="Assignment3()">
      Assignment 3
    </button>
    <button class="btn-4" type="button" onclick="Assignment4()">
      Assignment 4
    </button>
    <button class="btn-5" type="button" onclick="Assignment5()">
      Assignment 5
    </button>
    <p id="text-to-be-written"></p>
    <script>
      // Welcome Message
      function Assignment1() {
        var Name = prompt("Enter your name:");
        console.log("Hello " + Name + "!");
        alert("Hello " + Name + "!");
      }

      // Simple Calculator
      function Assignment2() {
        var num1 = Number(prompt("Enter first number:"));
        var operation = prompt("Enter operation (+, -, *, /):");
        var num2 = Number(prompt("Enter second number:"));
        var result;
        switch (operation) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            if (num2 !== 0) {
              result = num1 / num2;
            } else {
              alert("Cannot divide by zero.");
              return;
            }
            break;
          default:
            alert("Invalid operation.");
            return;
        }
        console.log(`The result of ${num1} ${operation} ${num2} is: ${result}`);
        alert(`The result of ${num1} ${operation} ${num2} is: ${result}`);
      }
      // Area of a Rectangle
      function Assignment3() {
        var length = Number(prompt("Enter the length of the rectangle:"));
        var width = Number(prompt("Enter the width of the rectangle:"));
        var area = length * width;
        console.log(`The area of the rectangle is: ${area}`);
        alert(`The area of the rectangle is: ${area}`);
      }

      // Calculate the user's age based on birth year.
      var date = new Date();
      var year = date.getFullYear();
      function Assignment4() {
        var birthYear = Number(prompt("Enter your birth year:"));
        if (birthYear > year) {
          alert("Sariga kottu ra puka.");
          return; //why return here?
        }
        var age = year - birthYear;
        console.log(`You are ${age} years old.`);
        alert(`You are ${age} years old.`);
      }

      //Create a small arithmetic quiz with feedback
      function Assignment5() {
        var num1 = Math.floor(Math.random() * 10);
        var num2 = Math.floor(Math.random() * 10);
        var answer = num1 + num2;
        var userAnswer = Number(prompt(`What is ${num1} + ${num2}?`));

        if (userAnswer === answer) {
          console.log("Correct!");
          alert("Correct!");
        } else {
          console.log(`Incorrect! The correct answer is ${answer}.`);
          alert(`Incorrect! The correct answer is ${answer}.`);
        }
      }
    </script>
  </body>
</html>
